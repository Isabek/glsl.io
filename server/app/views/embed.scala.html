@(version: String, transition: play.api.libs.json.JsValue)
@import play.api._

@common(version, Some(transition)) {

  <link rel="stylesheet" href="/assets/vendors/font-awesome-4.1.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/assets/embed.css?v=@{version}" />
  <link href='/assets/vendors/font-nunito/nunito.css' rel='stylesheet' type='text/css'>

}{
<body id="embed">
  
  <script>
  var transition = @Html(transition.toString());
  </script>
  @if(Play.current.mode == Mode.Dev) {
  <script src="/assets/embed.js?v=@{version}"></script>
  <script src="//localhost:35735/livereload.js"></script>
  }else{
  <script src="/assets/embed.min.js?v=@{version}"></script>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-51124142-1', 'glsl.io');
  ga('send', 'pageview');
  </script>
  }

</body>
}
